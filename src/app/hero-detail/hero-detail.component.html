<div *ngIf="hero">
  <h2><span style="color:darkorange;">{{hero.name | uppercase}}</span> 详情信息</h2>
  <div>
    <span>编号：</span><span>{{hero.id}}</span><br>
    <span>名称：</span>
    <span>  
      <label>
        <input [(ngModel)]="hero.name" placeholder="名称"/>
      </label>
    </span>
  </div>
</div>
<button (click)="goBack()">返回</button>&nbsp;<button (click)="save();">保存</button>
